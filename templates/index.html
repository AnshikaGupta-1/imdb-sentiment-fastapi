<!DOCTYPE html>
<html>
<head>
    <title>Movie Sentiment Analysis</title>
    <style>
        .review-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            max-width: 600px;
        }

        .positive {
            background-color: #e6ffed;
            color: #22863a;
            border: 1px solid #34d058;
        }

        .negative {
            background-color: #ffeef0;
            color: #cb2431;
            border: 1px solid #f44336;
        }

        .neutral {
            background-color: #f5f5f5;
            color: #555;
            border: 1px solid #ccc;
        }

        .movie-result {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Movie Sentiment Analyzer ðŸŽ¬</h1>
    
    <form method="post" action="/search">
        <input type="text" name="movie" placeholder="Search for a movie..." required>
        <button type="submit">Search</button>
    </form>

    {% if movies %}
        <h2>Search Results:</h2>
        <ul>
            {% for movie in movies %}
                <li class="movie-result">
                    <a href="/movie/{{ movie.imdbID }}">{{ movie.Title }} ({{ movie.Year }})</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if title %}
        <h2>Review for: {{ title }}</h2>
        <div class="review-box {{ label }}">
            <p><strong>Review:</strong> {{ review }}</p>
            <p><strong>Sentiment:</strong> {{ result }}</p>
        </div>
    {% endif %}
</body>
</html>
