<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMDb Sentiment Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 2rem;
    }
    h1 {
      color: #222;
    }
    form {
      margin-bottom: 1.5rem;
    }
    .movie {
      padding: 0.5rem 0;
    }
    .result {
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .positive {
      color: green;
    }
    .negative {
      color: red;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ IMDb Sentiment Analyzer</h1>

  <form method="post" action="/search">
    <label for="movie">Enter Movie Title:</label>
    <input type="text" id="movie" name="movie" required />
    <button type="submit">Search</button>
  </form>

  {% if movies %}
    <h2>Select a Movie</h2>
    <ul>
      {% for m in movies %}
        <li class="movie">
          <a href="/movie/{{ m.imdbID }}">{{ m.Title }} ({{ m.Year }})</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}

  {% if title %}
    <div class="result">
      <h2>{{ title }}</h2>
      <p><strong>Review:</strong> {{ review }}</p>
      <p><strong>Sentiment:</strong> <span class="{{ label }}">{{ result }}</span></p>
    </div>
  {% endif %}

</body>
</html>
